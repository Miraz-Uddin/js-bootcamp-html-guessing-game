<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gueesing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-3 text-center bg-info text-white">
          <h1>
            <i class="fa fa-trophy" aria-hidden="true"></i>
            <span class="mx-3">GuessinG Game</span>
            <i class="fa fa-trophy" aria-hidden="true"></i>
          </h1>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-5">
          <div class="help">
            <p>
              <i class="fa fa-arrow-right" aria-hidden="true"></i>অনুমান সঠিক
              করার জন্য ০-৯ পর্যন্ত যে কোন একটি সংখ্যা বেছে নিন ।
            </p>
            <p>
              <i class="fa fa-arrow-right" aria-hidden="true"></i>পাঁচ বার
              পর্যন্ত দিতে থাকুন। <span id="load-page"></span>
            </p>
          </div>

          <div class="input-group mb-2">
            <input
              type="text"
              class="form-control"
              placeholder="Type Digit Here"
              aria-label="Type Digit Here"
              aria-describedby="digit-counter"
            />
            <button
              class="btn btn-outline-info"
              type="button"
              id="digit-counter"
            >
              Guess Digit
            </button>
          </div>

          <!-- Either Any of the Following -->
          <!-- For Correct Guess -->
          <div class="result-group mt-4">
            <ul
              class="list-group"
              id="result-list"
              style="
                color: #c82333;
                border: 1px solid #c82333;
                list-style: none;
              "
            >
              <li class="text-center">Sorry!! Wrong Digit. It Was 8</li>
            </ul>
          </div>
          <!-- For In Correct Guess -->
          <div class="result-group mt-4">
            <ul
              class="list-group"
              id="result-list"
              style="
                color: #17a2b8;
                border: 1px solid #17a2b8;
                list-style: none;
              "
            >
              <li class="text-center">Wow great!!</li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-5">
          <h2>Score</h2>
          <h5 class="mt-3">
            <span
              >No. of Guessing Correct Digit:
              <button id="correctScore" class="btn btn-success btn-sm">
                2
              </button>
            </span>
          </h5>
          <h5 class="mt-3">
            <span>
              No. of Guessing Wrong Digit:
              <button id="wrongScore" class="btn btn-danger btn-sm">
                3
              </button></span
            >
          </h5>
          <div class="progress-stacked my-4">
            <div
              class="progress"
              role="progressbar"
              aria-label="Segment one"
              aria-valuenow="40"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 40%"
            >
              <div
                class="progress-bar bg-success progress-bar-striped progress-bar-animated"
              >
                40% Right
              </div>
            </div>
            <div
              class="progress"
              role="progressbar"
              aria-label="Segment two"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 60%"
            >
              <div
                class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
              >
                60% Wrong
              </div>
            </div>
          </div>

          <!-- After Game Over Emoji -->
          <!-- If Win -->
          <div style="max-width: 100px">
            <img id="image" src="image/happy1.gif" class="img-fluid" />
          </div>
          <!-- If Loose -->
          <div style="max-width: 100px">
            <img id="image" src="image/lost1.gif" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
